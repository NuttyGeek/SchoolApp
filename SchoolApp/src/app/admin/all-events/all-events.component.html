<div class="wrapper">
  <div class="card" *ngFor="let event of eventSnapshots; let i = index;">
      <mat-card>
          <mat-card-header>
              <mat-card-title>{{event.name}}</mat-card-title>
              <mat-card-subtitle>{{event.location}} - {{event.time}} -  {{event.date}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                  {{event.description}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                  <button mat-button (click)="delete(i)">DELETE</button>
                </mat-card-actions>
      </mat-card>
  </div>
</div>
